# Ostolaskut, tehdään yks jokaista "ostolaskutyyppiä"
<% Head::PurchaseInvoice::INVOICE_TYPES.each do |i| %>
pi_<%= i %>:
  yhtio: acme
  tila: <%= i %>
  luontiaika: <%= Time.now %>
  laatija: joe
  muutospvm: <%= Time.now %>
  muuttaja: joe
  tapvm: <%= Time.now %>
  lapvm: <%= Time.now %>
  kapvm: <%= Time.now %>
  erpcm: <%= Time.now %>
