  yhtio: acme
  user: joe
  kuka: joe
  nimi: pupenext/<%= p %>
  alanimi: ''
  paivitys: 0
  muuttaja: joe
  laatija: joe
  luontiaika: <%= Time.now %>
  muutospvm: <%= Time.now %>

# create update permissions to bob
bob_<%= p %>_update:
  yhtio: acme
  user: bob
  kuka: bob
  nimi: pupenext/<%= p %>
  alanimi: ''
  paivitys: 1
  muuttaja: joe
